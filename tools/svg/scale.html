<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG 缩放动画工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(to bottom right, #f3f4f6, #e5e7eb);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        background: white;
        border-radius: 1rem;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        max-width: 800px;
        width: 100%;
      }
      .preview {
        border: 2px dashed #d1d5db;
        border-radius: 0.5rem;
        padding: 1rem;
        min-height: 300px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      input[type="file"] {
        color: transparent;
      }
      input[type="file"]::-webkit-file-upload-button {
        margin-right: 1rem;
        padding: 0.5rem 1rem;
        border-radius: 9999px;
        border: none;
        font-size: 0.875rem;
        font-weight: 600;
        background-color: #e0e7ff;
        color: #4f46e5;
        cursor: pointer;
      }
      input[type="file"]::-webkit-file-upload-button:hover {
        background-color: #c7d2fe;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">
        SVG 缩放动画工具
      </h1>
      <h3 class="text-gray-500 mb-6 text-center text-yellow-500">
        ⚠ 提示：使用前请确保 SVG 文件结构规范，必要时联系开发人员检查
      </h3>

      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2">上传 SVG 文件</label>
        <div class="flex">
          <label
            class="block text-sm text-gray-500 py-2 px-4 rounded-full border-0 text-sm font-semibold bg-indigo-50 text-indigo-700 hover:bg-indigo-100"
          >
            <span> 上传文件 </span>
            <input type="file" id="svgInput" accept=".svg" hidden />
          </label>
          <span id="fileName" class="block ml-4 text-sm text-gray-600 mt-2"></span>
        </div>
      </div>

      <div class="mb-6 grid grid-cols-2 gap-4">
        <div>
          <label for="duration" class="block text-sm font-medium text-gray-700 mb-2">动画时长（秒）</label>
          <input type="number" id="duration" value="2" min="0.1" step="0.1"
            class="w-full p-2 border rounded-md focus:ring-indigo-500 focus:border-indigo-500" />
        </div>
        <div>
          <label for="repeatCount" class="block text-sm font-medium text-gray-700 mb-2">重复次数</label>
          <input type="text" id="repeatCount" value="indefinite" placeholder="例如：1 / 3 / indefinite"
            class="w-full p-2 border rounded-md focus:ring-indigo-500 focus:border-indigo-500" />
        </div>
        <div>
          <label for="scaleAmount" class="block text-sm font-medium text-gray-700 mb-2">缩放比例</label>
          <input type="number" id="scaleAmount" value="1.5" min="0" step="0.01"
            class="w-full p-2 border rounded-md focus:ring-indigo-500 focus:border-indigo-500" />
        </div>
        
      </div>

      <div class="mb-6 flex justify-center">
        <button id="downloadBtn"
          class="py-2 px-4 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 disabled:bg-gray-400 disabled:cursor-not-allowed"
          disabled>
          下载处理后的 SVG
        </button>
      </div>

      <div class="preview" id="preview">
        <p class="text-gray-500">上传 SVG 文件以查看缩放动画预览</p>
      </div>
    </div>

    <script>
      const svgInput = document.getElementById("svgInput");
      const fileNameDisplay = document.getElementById("fileName");
      const preview = document.getElementById("preview");
      const durationInput = document.getElementById("duration");
      const repeatCountInput = document.getElementById("repeatCount");
      const scaleAmountInput = document.getElementById("scaleAmount");
      const downloadBtn = document.getElementById("downloadBtn");

      let processedSvgElement = null;
      let lastSvgText = null;

      const CAN_NOT_IN_G_TAG = ["symbol", "title", "desc", "script", "style", "defs"];

      svgInput.addEventListener("change", handleFileUpload);
      durationInput.addEventListener("input", refreshPreview);
      repeatCountInput.addEventListener("input", refreshPreview);
      scaleAmountInput.addEventListener("input", refreshPreview);
      downloadBtn.addEventListener("click", downloadProcessedSVG);

      function handleFileUpload(event) {
        const file = event.target.files[0];
        if (!file) return;
        preview.innerHTML = '<p class="text-gray-500">处理中...</p>';
        fileNameDisplay.textContent = file.name;

        const reader = new FileReader();
        reader.onload = function (e) {
          lastSvgText = e.target.result;
          processSVG(lastSvgText);
        };
        reader.readAsText(file);
        event.target.value = "";
      }

      function parseSVG(svgText) {
        const parser = new DOMParser();
        const svgDoc = parser.parseFromString(svgText, "image/svg+xml");
        const svgElement = svgDoc.querySelector("svg");
        if (!svgElement) {
          preview.innerHTML = '<p class="text-red-500">无效的 SVG 文件</p>';
          fileNameDisplay.textContent = "无效的 SVG 文件";
          return null;
        }
        return svgElement;
      }

      function wrapInGroup(svgElement) {
        const namespace = svgElement.namespaceURI || "http://www.w3.org/2000/svg";
        const gElement = document.createElementNS(namespace, "g");
        const children = Array.from(svgElement.children);
        children.forEach((child) => {
          if (!CAN_NOT_IN_G_TAG.includes(child.tagName.toLowerCase())) {
            gElement.appendChild(child);
          }
        });
        svgElement.appendChild(gElement);
        return gElement;
      }

      function calculateCenter(svgElement, targetElement) {
        const tempContainer = document.createElement("div");
        tempContainer.style.position = "absolute";
        tempContainer.style.visibility = "hidden";
        tempContainer.appendChild(svgElement);
        document.body.appendChild(tempContainer);
        const bbox = targetElement.getBBox();
        const centerX = Math.round((bbox.x + bbox.width / 2) * 10000) / 10000;
        const centerY = Math.round((bbox.y + bbox.height / 2) * 10000) / 10000;
        document.body.removeChild(tempContainer);
        return { centerX, centerY };
      }

      function applyAnimation(targetElement, centerX, centerY) {
        const namespace = targetElement.namespaceURI || "http://www.w3.org/2000/svg";
        const animateTransform = document.createElementNS(namespace, "animateTransform");
        animateTransform.setAttribute("attributeType", "xml");
        animateTransform.setAttribute("attributeName", "transform");
        animateTransform.setAttribute("type", "scale");
        animateTransform.setAttribute("from", `1`);
        animateTransform.setAttribute("to", `${scaleAmountInput.value}`);
        animateTransform.setAttribute("dur", `${durationInput.value}s`);
        animateTransform.setAttribute("repeatCount", repeatCountInput.value || "indefinite");
        targetElement.appendChild(animateTransform);
      }

      async function processSVG(svgText) {
        const svgElement = parseSVG(svgText);
        if (!svgElement) return;

        const gElement = wrapInGroup(svgElement);
        const { centerX, centerY } = calculateCenter(svgElement, gElement);
        gElement.setAttribute("style", `transform-origin: center;`);

        applyAnimation(gElement, centerX, centerY);

        processedSvgElement = svgElement;
        preview.innerHTML = "";
        preview.appendChild(svgElement);
        downloadBtn.disabled = false;
      }

      function refreshPreview() {
        if (lastSvgText) processSVG(lastSvgText);
      }

      function downloadProcessedSVG() {
        if (!processedSvgElement) return;
        const serializer = new XMLSerializer();
        const svgString = serializer.serializeToString(processedSvgElement);
        const blob = new Blob([svgString], { type: "image/svg+xml" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "scaled_animation.svg";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }
    </script>
  </body>
</html>
